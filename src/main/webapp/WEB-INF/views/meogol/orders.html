<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="order : ${orders}">
    <a th:href="@{/show_order/{id}(id=${order.getId()})}"
            th:text="${order.getId() + ', ' + order.getDate()
     + ', ' + order.getOrders_sum()  }">order</a>
</div>
<br/>
<hr/>

<form th:method="POST" th:action="@{/add_order}">
<input type="submit" value="Открыть заказ"/>
</form>

</body>
</html>
