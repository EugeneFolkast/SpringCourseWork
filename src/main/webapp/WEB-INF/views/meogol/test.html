<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="dish : ${dishes}">

     }">order</a>
</div>
<br/>
<hr/>

</html>
